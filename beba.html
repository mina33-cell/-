<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to my lovely beba</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        img { width: 300px; margin-top: 20px; }
    </style>
</head>
<body>

    <h2>اكتب الاسم </h2>
    <input type="text" id="nameInput" placeholder="اكتب الاسم هنا">
    <button onclick="changeImage()">تغيير الصورة</button>
    
    <br><br>
    <img id="displayImage" src="https://i.ibb.co/ymQCF8Lq/IMG-1954.jpg" alt="صورة">
    <p id="message"></p>

    <script>
        function changeImage() {
            let inputName = document.getElementById("nameInput").value.toLowerCase();
            let imageElement = document.getElementById("displayImage");
            let messageElement = document.getElementById("message");

            if (inputName === "حبيبة") {
                imageElement.src = "https://i.ibb.co/Jw5wZsjz/IMG-1953.jpg"; // الصورة الثانية
                messageElement.innerText = "هي دي، تستاهلي وردة! و الواد مينا بيحبك اوي علي فكرة و فخور بيكي دايما و انا الراجل العصاية بحبك و صحابك بيحبوكي و كلنا بنحبك بس مينا اكتر واحد فيهم";
            } else {
                imageElement.src = "https://i.ibb.co/ymQCF8Lq/IMG-1954.jpg"; // رجوع للصورة الأصلية
                messageElement.innerText = "لا مش هي دي!";
            }
        }
    </script>

</body>
</html>
